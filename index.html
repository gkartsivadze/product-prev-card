<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link href='https://fonts.googleapis.com/css?family=Fraunces' rel='stylesheet'>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://kit.fontawesome.com/70c54e2b83.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>

  <main>
    <img src="images/image-product-desktop.jpg" alt="Parfum">
    <section id="info-section">
      <p class="spaced">Preview</p>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p id="about">A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>
        <section id="price-section">
      <label class="price">$149.99</label>
      <label class="price old-price">$169.99</label>
    </section>
      <button><i class="fa fa-shop"></i>Add to Cart</button>
      </section>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>
</body>

</html>
